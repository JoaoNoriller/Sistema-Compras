<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Produto</title>
    <link rel="stylesheet" th:href="@{/css/styleE.css}" />
  </head>

  <body>
    
    <div class="editar-container">

      <div class="card-editar">
        <h2>Editar Produto</h2>

        <form th:action="@{/produtos/atualizar}" th:object="${produto}" method="post">
          <input type="hidden" th:field="*{id}" />

          <div class="form-group">
            <label>Nome do Produto</label>
            <input type="text" th:field="*{titulo}" required />
          </div>

          <div class="form-group">
            <label>Preço</label>
            <input type="number" step="0.01" th:field="*{preco}" required />
          </div>

          <div class="form-group">
            <label>Categoria</label>
            <select th:field="*{categoria}" required>
              <option th:each="cat : ${categorias}"
                      th:value="${cat.id}"
                      th:text="${cat.nome}">
              </option>
            </select>
          </div>

          <button class="btn-salvar" type="submit">Salvar Alterações</button>
        </form>
      </div>
    </div>
  </body>
</html>
